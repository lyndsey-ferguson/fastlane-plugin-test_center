name: Run Tests

on: [push]

jobs:
  build:

    runs-on: macos-latest
    strategy:
      matrix:
        ruby: [ '2.4.x', '2.5.x' ]
    name: Run Tests with Ruby ${{ matrix.ruby }}
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: setup
      run: |
        gem install bundler
        bundle install
    - name: lint
      run: bundle exec rubocop
    - name: test
      run: bundle exec rspec

  test_on_latest_ruby:
    name: Run Tests with the latest Ruby
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: setup
      run: |
        gem install bundler
        bundle install
    - name: lint
      run: bundle exec rubocop
    - name: test
      run: bundle exec rspec
    - name: run basic integration tests
      run: bundle exec fastlane integration_test_simple
